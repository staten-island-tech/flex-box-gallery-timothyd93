<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="screen">
    <h1 class="header">Nine Cool Emojis</h1>
    <div class="parent">
      <div class="child">
        <h2 class="subtitle">Cap Emoji</h2>
        <img src="./img/cap.png" alt="cap" class="image cap" />
      </div>
      <div class="child">
        <h2 class="subtitle">Crying Emoji</h2>
        <img src="./img/crying.png" alt="crying" class="image crying" />
      </div>
      <div class="child">
        <h2 class="subtitle">Frog Emoji</h2>
        <img src="./img/frog.png" alt="frog" class="image frog" />
      </div>
    </div>
    <div class="parent">
      <div class="child">
        <h2 class="subtitle">Frowning Emoji</h2>
        <img src="./img/frowning.png" alt="frowning" class="image frowning" />
      </div>
      <div class="child">
        <h2 class="subtitle">Heart Emoji</h2>
        <img src="./img/heart.png" alt="heart" class="image heart" />
      </div>
      <div class="child">
        <h2 class="subtitle">Laughing Emoji</h2>
        <img src="./img/laughing.png" alt="laughing" class="image laughing" />
      </div>
    </div>
    <div class="parent">
      <div class="child">
        <h2 class="subtitle">Eye Roll Emoji</h2>
        <img src="./img/rolling.png" alt="rolling" class="image rolling" />
      </div>
      <div class="child">
        <h2 class="subtitle">Sleeping Emoji</h2>
        <img src="./img/sleeping.png" alt="sleeping" class="image sleeping" />
      </div>
      <div class="child">
        <h2 class="subtitle">Thinking Emoji</h2>
        <img src="./img/thinking.png" alt="thinking" class="image thinking" />
      </div>
    </div>
  </body>
</html>
