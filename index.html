<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="screen">
    <h1 class="header">Nine Cool Emojis</h1>
    <div class="parent">
      <div class="child">
        <img src="./img/cap.png" alt="cap" class="parent cap" />
      </div>
      <div class="child child2">
        <img src="./img/crying.png" alt="crying" class="parent crying" />
      </div>
      <div class="child child3">
        <img src="./img/frog.png" alt="frog" class="parent frog" />
      </div>
    </div>
    <div class="parent">
      <div class="child">
        <img src="./img/frowning.png" alt="frowning" class="parent frowning" />
      </div>
      <div class="child">
        <img src="./img/heart.png" alt="heart" class="parent heart" />
      </div>
      <div class="child">
        <img src="./img/laughing.png" alt="laughing" class="parent laughing" />
      </div>
    </div>
    <div class="parent">
      <div class="child">
        <img src="./img/rolling.png" alt="rolling" class="parent rolling" />
      </div>
      <div class="child">
        <img src="./img/sleeping.png" alt="sleeping" class="parent sleeping" />
      </div>
      <div class="child">
        <img src="./img/thinking.png" alt="thinking" class="parent thinking" />
      </div>
    </div>
  </body>
</html>
